          <script> // Function to calculate the time remaining until 23:00
      function calculateTimeRemaining() {
        var targetTime = new Date();
        targetTime.setHours(0, 0, 0, 0);
        var currentTime = new Date();
        var timeRemaining = targetTime - currentTime;
        // If the target time has already passed for today, set it for tomorrow
        if (timeRemaining < 0) {
          targetTime.setDate(targetTime.getDate() + 1);
          timeRemaining = targetTime - currentTime;
        }
        return timeRemaining;
      }
      // Function to update the countdown timer
      function updateCountdown() {
        var countdownElement = document.getElementById("timer");
        var timeRemaining = calculateTimeRemaining();
        // Update the countdown timer every second
        var interval = setInterval(function () {
          // Calculate the remaining hours, minutes, and seconds
          var hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
          var minutes = Math.floor((timeRemaining / 1000 / 60) % 60);
          var seconds = Math.floor((timeRemaining / 1000) % 60);
          // Format the time components as a string
          var timeString =
            hours.toString().padStart(2, "0") +
            ":" +
            minutes.toString().padStart(2, "0") +
            ":" +
            seconds.toString().padStart(2, "0");
          // Display the countdown timer
          countdownElement.innerHTML = timeString;
          // Update the time remaining
          timeRemaining -= 1000;
          // If the countdown has reached zero, reset it for the next day
          if (timeRemaining < 0) {
            clearInterval(interval);
            countdownElement.innerHTML = "";
            setTimeout(updateCountdown, 1000);
          }
        }, 1000);
      }
      // Call the updateCountdown function initially to start the countdown
      updateCountdown(); </script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  footer {
    background-color: #f0f0f0;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #progress-bar {
    width: 100%;
    height: 40px;
    background-color: #ff0000;
    position: fixed;
    bottom: 0;
    left: 0;
  }
  #progress {
    height: 100%;
    width: 0;
    background-color: #3498db;
  }
</style>
</head>
<body>
<main>
  <!-- Your content goes here -->
</main>
<footer>
  <div id="progress-bar">
    <div id="progress"></div>
  </div>
</footer>
<script>
  // Set the "from" and "to" dates (format: yyyy-mm-dd)
  const fromDate = new Date("2023-08-06").getTime();
  const toDate = new Date("2025-01-26").getTime();
  
  function updateProgressBar() {
    const currentTime = new Date().getTime();
    const progress = Math.max(0, Math.min(100, ((currentTime - fromDate) / (toDate - fromDate)) * 100));
    document.getElementById("progress").style.width = progress + "%";
  }
  
  // Initial update
  updateProgressBar();
  
  // Update progress bar every second
  setInterval(updateProgressBar, 1000);
</script>
</body>
